<html lang="en">
<head>

    <link rel="stylesheet" href="todoproject.css">
    <title>TodoList</title>

<body>
    <div class="container">
        <header>
            <h1>My Todo-List</h1>
            <h3 id="h3">please input task for the day</h3>
            <form action="" id="task-form">

                <input type="submit" id="task-submit" value="Add task">
               
            </form>
            
        </header>
        <main>
            <section class="task-list">
                
               <div id="tasks">
                    
                </div>
                <!-- <button  type ="button" id="clear" >clear</button>
     -->
            </section>
        </main>
        
    </div>
    


    <script src="todoproject.js"></script>
